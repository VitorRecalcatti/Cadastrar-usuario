<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-home.css">
    <title>Document</title>
</head>
<body>
    <script src="script.js"></script>
    <div id="div-options">
        <h2 class="title" id="h-primeiro">Bem-Vindo(a)!</h2>
        <h3 class="title">Menu Principal</h3>

        <button type="button" class="options">Cronograma Semanal</button>
        <button class="options" onclick="modal2()" id="open_modal2">Adicionar Evento</button>
        <button type="button" class="options">Conta</button>
    </div>

    <dialog id="dialogtwo" class="dialog">
        <div>
            <h2>Adicionar Evento</h2>

            <label for="dhi">Data e Hora iniciais</label>
            <input type="datetime-local" class="info_dd" name="dhi">

            <label for="dhf">Data e hora finais</label>
            <input type="datetime-local" class="info_add" name="dhf">

            <button type="button">Adicionar mais eventos</button>
            <button type="submit" id="concluido">Concluir</button>
        </div>
    </dialog>


</body>
</html>
