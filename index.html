<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    


  <div class="formulario">

    <h2 class="inicial-text">Bem-Vindo(a)</h2>
    <h3 class="inicial-text">Área de Login</h3>

    <form id="forms">

      <label for="nome" class="label-login">Nome completo:</label>
      <input type="text" id="nome" name="nome" class="box">

      <label for="siape" class="label-login">SIAPE:</label>
      <input type="text" id="siape" name="siape" class="box">

      <label for="email" class="label-login">E-Mail:</label>
      <input type="text" id="email" name="email" class="box">

      <label for="area" class="label-login">Área formada:</label>
      <input type="text" id="area" name="area" class="box">

      <label for="carga_horaria" class="label-login">Carga Horária:</label>
      <input type="number" id="carga_horaria" name="carga_horaria" class="box">

      <button type="submit" onclick="" id="button-enviar">Enviar</button>
      
      <div id="icone">
        <img src="calendar-icon.png" alt="" id="calendar-icon">
      </div>
      
    </form> 
  </div>

    <script src="script.js"></script>
  
</body>
</html>
